osx_image: xcode10.1
dist: trusty
sudo: required
language: node_js
node_js: 8.12.0
addons:
  chrome: stable
os: windows
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

script:
  - npm run dist

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "dist/passwordscreator Setup 0.0.1.exe"
  name: PasswordCreator $(date +'%d.%m.%Y %R')
  on:
    repo: reach2jeyan/PasswordsCreator
    branch: autodeploy

